# Main preference page
MainPrefPage_description=SMT translation settings:
MainPrefPage_missingValue=Value must be provided
MainPrefPage_notAbsolute=Value must be an absolute path
MainPrefPage_notADirectory=Value must be an existing directory
MainPrefPage_notAFile=Value must be an existing file
MainPrefPage_notExecutableFile=File must be executable
MainPrefPage_notWritableDir=Directory must be writable
MainPrefPage_tmpDirLabel=Temporary directory
MainPrefPage_tmpDirTooltip=Absolute path of a directory where the plug-in will store its temporary files
MainPrefPage_veriTPathLabel=veriT path
MainPrefPage_veriTPathTooltip=Absolute path of the binary to use when translating through veriT
MainPrefPage_autoTimeoutLabel=Timeout for the SMT auto-tactic
MainPrefPage_autoTimeoutTooltip=Timeout in milliseconds for each of the SMT \
 configurations which is launched by the tactic "All enabled SMT configurations" \
 which is run either by clicking the SMT button in the Prover UI or within \
 a tactic profile. A value of 0 deactivates the timeout mechanism.

